---
name: Build and Deploy
on:
  pull_request:
    branches:
      - main
      - master
  release:
    types: [created]
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main
      - master
jobs:
  build_and_deploy:
    name: build_and_deploy
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      id-token: write
      contents: read
      actions: write
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
      - name: Deep Install
        id: deep-install
        env:
          GITHUB_TOKEN: "${{ secrets.BUILD_TOKEN }}"
        run: "curl --proto '=https' --tlsv1.2 -sSf https://deep.hearstapps.com/sh | sh -s --"
      - name: Deep Set Vars
        id: deep-set-vars
        run: |
          deepcli login -r dockerhub
          deepcli login -r ecr
          deepcli set-default-actions
      - name: Cancel Running
        id: cancel-running
        if: "github.event_name == 'pull_request'"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: deepcli cancel-outdated-actions
      - name: Set up Docker Buildx
        id: set-up-docker-buildx
        uses: docker/setup-buildx-action@master
      - name: Set up SSH Build Key
        id: set-up-ssh-build-key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: "${{ secrets.SSH_BUILD_KEY }}"
      - name: Build with Buildx
        id: build-with-buildx
        if: "github.event_name == 'pull_request'"
        uses: docker/build-push-action@v2
        with:
          cache-from: |
            ${{ env.REGISTRY_HOST }}/${{ env.APP_NAME }}:latest
            ${{ env.REGISTRY_HOST }}/${{ env.APP_NAME }}:PR-${{ env.PULL_REQUEST_NUMBER }}
          cache-to: |
            type=inline
          ssh: |
            default=${{ env.SSH_AUTH_SOCK }}
          load: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.APP_NAME }}:${{ env.GITHUB_SHA_SLICE }}
            ${{ env.REGISTRY_HOST }}/${{ env.APP_NAME }}:latest
          context: "."
      - name: Deploy Pull Request
        id: deploy-pull-request
        if: "github.event_name == 'pull_request'"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: deepcli deploy pr
      - name: Main
        id: main
        if: "startsWith(github.ref, 'refs/heads/m')"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: deepcli main
      - name: Release and Deploy
        id: release-and-deploy
        if: "github.event_name == 'release'"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          deepcli semver
          deepcli deploy kubestage

